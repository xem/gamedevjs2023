<!doctype html>
<meta charset=utf-8>
<title>Chrono Torn</title>
<body bgcolor=#111>

<center>
  <!-- 40x20 tiles -->
  <canvas id=a width=1280 height=640 style="border:1px solid;background:#000;cursor:pointer"></canvas>
  <img src=overlord.png hidden id=ol>
  <img src=bg.jpg hidden id=bg>
  <img src=rob.png hidden id=rob>

</center>

<script>
page = 0;
c=a.getContext`2d`;
c.font = "bold 150px 'Courier', monospace";
c.fillStyle="#333";
c.fillText("CHRONO TORN", 105, 185);
c.fillStyle="#555";
c.fillText("CHRONO TORN", 110, 190);
c.fillStyle="#aaa";
c.fillText("CHRONO TORN", 115, 195);
c.fillStyle="#fff";
c.fillText("CHRONO TORN", 120, 200);
c.font = "bold 30px 'Courier', monospace";
c.fillStyle="#888";
c.fillText("A GamedevJS entry reviving the flash game CHRONOTRON", 145, 245);
c.fillText("with lore from the Arcadians and Overlord platforms", 155, 280);
c.fillText("and a Game7 marketplace with many bonuses", 255, 315);
c.fillText("oh, and it's open source on Github too!", 275, 350);
c.font = "bold 100px 'Courier', monospace";
c.fillStyle="#fff";
c.fillText("PLAY", 495, 545);
c.strokeStyle = "#fff";
c.rect(460, 465, 300, 100);
c.stroke();
onclick = () => {
  if(page == 0) {
    page = 1;
    a.width^=0;
    c.font = "bold 40px 'Courier', monospace";
    c.fillStyle="#fff";
    c.fillText("skip >", 1050, 595);
    setTimeout(()=>{
      c.drawImage(bg, 0, -300, 1200, 1800);
      c.fillText("Arcadia city, year 2223", 300, 105);
      c.fillText("skip >", 1050, 595);
    }, 1000)
    
    setTimeout(()=>{
      c.fillText("The Overlord needs Chrono Crystals for his ship", 70, 155);
      c.drawImage(ol, 400, 200, 500, 500);
    }, 3000)
    
    setTimeout(()=>{
      c.fillText("A time robot is sent to accomplish this mission", 70, 195);
    }, 5000)
    
    setTimeout(()=>{
      c.fillText("and it is...", 290, 235);
    }, 7000)
    
    setTimeout(()=>{
      c.fillText("super cute !", 640, 235);
      c.drawImage(rob, 300, 450, 153, 242);
    }, 9000)
    
    setTimeout(()=>{
      location = "./src/index.html";
    }, 13000)
  }
  else {
    location = "./src/index.html";
  }
}
</script>
